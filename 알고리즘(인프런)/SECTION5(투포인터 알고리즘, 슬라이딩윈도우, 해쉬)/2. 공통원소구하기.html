<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2) {
                // sort() 의 시간복잡도는 nlogn 이다.
                // let answer = [];
                // for (let x of arr1) {
                //     for (let y of arr2) {
                //         if (x === y) answer.push(y);
                //     }
                // }
                // answer.sort((a, b) => a - b);
                // return answer;

                // 풀이 (Tow pointers Algorithm 시간복잡도 BigO(N))
                let answer = [];
                let m = arr1.length;
                arr1.sort((a, b) => a - b);
                arr2.sort((a, b) => a - b);
                let p1 = (p2 = 0);
                while (p1 < m && p2 < m) {
                    if (arr1[p1] === arr2[p2]) {
                        answer.push(arr2[p2++]);
                    } else if (arr1[p1] < arr2[p2]) p1++;
                    else p2++;
                }
                return answer;
            }

            let a = [1, 3, 9, 5, 2];
            let b = [3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
