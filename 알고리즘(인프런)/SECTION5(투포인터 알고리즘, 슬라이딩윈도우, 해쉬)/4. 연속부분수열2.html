<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr) {
                // 풀이
                let sum = (lt = 0);
                let answer = 0;
                for (let rt = 0; rt < arr.length; rt++) {
                    sum += arr[rt];
                    while (sum > m) {
                        sum -= arr[lt++];
                    }
                    answer += rt - lt + 1;
                }
                return answer;
            }

            let a = [1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
