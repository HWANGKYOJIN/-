                let answer;

                for (let x of s) {
                    if (sH.has(x)) sH.set(x, sH.get(x) + 1);

                }
                for (let [key, val] of sH) {
                    if (max < val) {
                        max = val;
                        answer = key;
                    }
                }
                return answer;
