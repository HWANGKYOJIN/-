    <body>
        <script>
            function solution(str1, str2) {
                // 아나그램(다시풀기)
                // let sH = new Map();
                // for (let x of str1) {
                //     if (sH.has(x)) sH.set(x, sH.get(x) + 1);
                //     else sH.set(x, 1);
                // }
                // for (let x of str2) {
                //     if (!sH.has(x)) return "NO";
                //     else sH.set(x, sH.get(x) - 1);
                // }
                // for (let [key, val] of sH) {
                //     if (val !== 0) return "NO";
                // }
                // return "YES";

                //풀이
                // Hash map 구현
                let sH = new Map();
                for (let x of str1) {
                    if (sH.has(x)) sH.set(x, sH.get(x) + 1);
                    else sH.set(x, 1);
                }
                // str2과 비교 없으면 바로 'NO' || key === 0 이면 NO"
                for (let x of str2) {
                    if (!sH.has(x) || sH.get(x) === 0) return "NO";
                    // 돌면서 하나씩 빼기.
                    sH.set(x, sH.get(x) - 1);
                }
                return "YES";
            }

            let a = "AbaAeCe";
            let b = "baeeACA";
            // let a = "AbaAeCd";
            // let b = "baeeACA";
            console.log(solution(a, b));
        </script>
