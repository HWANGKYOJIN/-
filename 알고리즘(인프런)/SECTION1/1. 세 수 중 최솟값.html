    <body>
        <script>
            function solution(a, b, c) {
                let answer;
                if (a < b && a < c) {
                    answer = a;
                } else if (b < a && b < c) {
                    answer = b;
                } else if (c < a && c < b) {
                    answer = c;
                }
                // 풀이;
                // if (a < b) answer = a;
                // else answer = b;
                // if (answer > c) answer = c;
                // return answer;
            }

            console.log(solution(5, 3, 2));
        </script>
