<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
                // let answer = [];
                let answer;
                // for (let i = 0; i < s.length; i++) {
                //     if (!answer.includes(s[i])) {
                //         answer.push(s[i]);
                //     }
                // }

                //풀이 indexOf(), filter
                // for (let i = 0; i < s.length; i++) {
                //     if (i === s.indexOf(s[i])) answer.push(s[i]);
                // }
                answer = s.filter(function (v, i) {
                    return i === s.indexOf(v);
                });
                return answer;
            }
            let str = ["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>
