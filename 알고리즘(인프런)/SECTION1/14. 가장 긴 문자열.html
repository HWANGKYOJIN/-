    <body>
        <script>
            function solution(s) {
                let answer,
                    max = Number.MIN_SAFE_INTEGER;
                // let letter = "";
                // for (let i = 0; i < s.length; i++) {
                //     if (s[i].length > answer) {
                //         answer = s[i].length;
                //         letter = s[i];
                //     }
                // }

                // 풀이
                for (let x of s) {
                    if (x.length > max) {
                        max = x.length;
                        answer = x;
                    }
                }
                return answer;
            }
            let str = ["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
