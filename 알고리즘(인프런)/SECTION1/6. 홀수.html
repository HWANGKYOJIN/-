                // 풀이
                let answer = [];
                let sum = 0,
                    min = Number.MAX_SAFE_INTEGER;
                for (let x of arr) {
                    if (x % 2 === 1) {
                        sum += x;
                        if (x < min) min = x;
                    }
                }
                answer.push(sum, min);
                return answer;
            }
