<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
                let answer = "";

                // return s.toUpperCase();

                // 풀이

                for (let x of s) {
                    // if (x === x.toLowerCase()) answer += x.toUpperCase();
                    // else answer += x;
                    let num = x.charCodeAt();
                    if (num >= 97 && num <= 122)
                        answer += String.fromCharCode(num - 32);
                }
                return answer;
            }

            let str = "ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
