<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(v) {
                let answer = "";
                function DFS(v) {
                    if (v > 7) return;
                    else {
                        answer += v;
                        // 전위
                        DFS(v * 2);
                        // 중위
                        DFS(v * 2 + 1);
                        // 후위
                    }
                }
                DFS(v);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>
