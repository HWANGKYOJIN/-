<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 2^n(n개 3이면 == 3개(1,2,3))
            function solution(n) {
                let answer = [];
                let ch = Array.from({ lenght: n + 1 }, () => 0);
                function DFS(v) {
                    if (v === n + 1) {
                        let tmp = "";
                        for (let i = 0; i <= n; i++) {
                            if (ch[i] === 1) {
                                tmp += i + " ";
                            }
                        }
                        if (tmp.length > 0) answer.push(tmp.trim());
                    } else {
                        ch[v] = 1;
                        DFS(v + 1);
                        ch[v] = 0;
                        DFS(v + 1);
                    }
                }
                DFS(1);
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>
