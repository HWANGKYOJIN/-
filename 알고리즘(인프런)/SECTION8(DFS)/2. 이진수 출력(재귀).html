<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n) {
                // n 진수 만들기 num % n 나머지 값(다시풀기)
                let answer = "";
                function DFS(L) {
                    // 멈춰지는 조건이 중요함.
                    if (L === 0) return;
                    else {
                        DFS(parseInt(L / 2));
                        // 여기를 생각못함.
                        answer += String(L % 2);
                    }
                }
                DFS(n);
                return answer;
            }
            // 11 / 2 =
            console.log(solution(11));
        </script>
    </body>
</html>
