<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                // return parseInt(str.match(/[0-9]/g).join(""));
                // return Number(str.replace(/[^0-9]/g, ""));

                // 풀이
                let answer = 0;
                for (let x of str) {
                    if (!isNaN(x)) answer = answer * 10 + Number(x);
                }
                return answer;
            }

            let str = "g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
