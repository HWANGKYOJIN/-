<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, test) {
                // 풀이
                let m = test.length;
                let answer = 0;
                for (let i = 1; i <= n; i++) {
                    for (let j = 1; j <= n; j++) {
                        let cnt = 0;
                        for (let k = 0; k < m; k++) {
                            let pi = (pj = 0);
                            for (let s = 0; s < n; s++) {
                                if (test[k][s] === i) pi = s;
                                if (test[k][s] === j) pj = s;
                            }
                            if (pi < pj) cnt++;
                        }
                        if (m === cnt) answer++;
                    }
                }
                return answer;
            }

            let arr = [
                [3, 4, 1, 2],
                [4, 3, 2, 1],
                [3, 1, 4, 2],
            ];
            let n = 4;
            console.log(solution(n, arr));
        </script>
    </body>
</html>
