        <script>
            // 소수 만들기
            function isPrimse(num) {
                if (num === 1) return false;
                for (let i = 2; i < parseInt(Math.sqrt(num)); i++) {
                    if (num % i === 0) return false;
                }
                return true;
            }
            function solution(num) {
                let answer = [];
                for (let x of num) {
                    let res = Number(x.toString().split("").reverse().join(""));
                    // let res = 0;
                    // while (x) {
                    //     let t = x % 10;
                    //     res = res * 10 + t;
                    //     x = parseInt(x / 10);
                    // }
                    if (isPrimse(res)) answer.push(res);
                }
                return answer;
            }
